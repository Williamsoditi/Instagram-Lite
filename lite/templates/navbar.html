{% load static %}

<div class="container-fluid">
    <nav class="navbar">
        <div class="nav-wrapper">
            <img src="{% static 'images/instagram-logo.png' %}" alt="Instagram logo" title="Instagram logo" class="brand-img">
        </div>
        <div class="nav-items">
            <a href="{% url 'home' %}" style="text-decoration: none;"><img src="{% static 'images/home.png' %}" class="icon" alt="home">
            </a>
            <a><img src="{% static 'images/send.png' %}" class="icon" alt="home"></a>
            <a href="/upload/image"><img src="{% static 'images/nav-add.png' %}" class="icon" alt="add">
            </a>
            <a><img src="{% static 'images/nav-compass.png' %}" class="icon" alt="explore"></a>
            <a><img src="{% static 'images/nav-heart.png' %}" class="icon" alt="heart"></a>
            <div class="icon user-profile">
                <i class="fas fa-user"></i>
            </div>
        </div>

        <form role="search" class="form-inline field" action="{% url 'search' %}">
            <div class="input-group">
              <input type="text" class="form-control search-box" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1" name="user">
              <div class="input-group-append" type="submit">
                <button class="input-group-text btn" type="submit" style="height: 27px!important;"><i class="fas fa-search"></i></button>
              </div>
            </div>
        </form>
    </nav>

    <div class="container">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document" style="position: fixed;top: 8%;right: 13%;">
              <div class="modal-content" style="width: 180%;">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body text-left">
                  <ul>
                    <li><a href="/profile/{{request.user.id}}">Profile</a></li>
                    <li><a href="/upload/image">Upload Image</a></li>
                    <li><a href="/logout">Logout</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
