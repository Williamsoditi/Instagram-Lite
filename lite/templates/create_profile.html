{%extends 'base.html'%}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <form action="{%url 'create_profile'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 title="Instagram" class="flex justify-content-center">
            <img src="{% static 'images/instagram-logo.png' %}" alt="Instagram logo" title="Instagram logo" style="margin-top: 5vw;"/>
        </h1>
        <h2 class="intro">Create a profile to start using Instagram</h2>
        {% bootstrap_form form%}
        <button class="form-btn" type="submit">Create Profile</button>
    </form>
</div>
{% endblock %}
